<div class="container">
    <div class="row">
        <div class="col-md-12 justify-center mt-5">
            <div class="card">
                <h5 class="card-title">Login</h5>
                <!-- <h1>{{page_title}}</h1>
                <div class="alert alert-danger" *ngIf="status=='error'">
                    Error al iniciar sesion.
                </div> -->
                <form id="login-form" [formGroup]="form" (submit)="login()">
                    <div class="form-group">
                      <input type="text" name="username" formControlName="email" id="username" tabindex="1" class="form-control" placeholder="Email" value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" formControlName="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <button type="submit" name="login-submit" id="login-submit" tabindex="4" class="btn btn-success">Entrar</button>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="text-center">
                            <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                <a [routerLink]="['/register']">Si aun no tiene cuenta, crea una ahora mismo</a>
            </div>
        </div>
    </div>
</div>
