  <div class="container">
      <div class="row">
          <div class="col-md-12 justify-center mt-5">
              <div class="card">
                  <h5 class="card-title">Crear Clientes</h5>
                  <form [formGroup]="form" (submit)="onUpdate()"> 
                    <div class="form-group">
                        <label for="">Nombre Completo</label>
                        <input type="text" class="form-control" formControlName="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="">Cedula</label>
                        <input type="text" class="form-control" formControlName="cedula" name="cedula" required>
                    </div>
                    <div class="form-group">
                      <label for="">Celular</label>
                      <input type="text" class="form-control" formControlName="celular" name="celular" required>
                    </div>
                    <div class="form-group">
                      <label for="">Direcci√≥n</label>
                      <input type="text" class="form-control" formControlName="direccion" name="direccion" required>
                    </div>
                    <div class="form-group">
                      <label for="">Ciudad</label>
                      <input type="text" class="form-control" formControlName="ciudad" name="ciudad" required>
                    </div>
                    <div class="form-group">
                      <label for="">Agente</label>
                      <select  class="form-control" formControlName="id_agente" name="id_agente" required>
                      <option *ngFor="let agente of agentes" value="{{agente.id}}">{{agente.nombre}}</option>  
                      </select>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-success btn-block">Actualizar Cliente</button>
                </form>
              </div>
          </div>
      </div>
  </div>
