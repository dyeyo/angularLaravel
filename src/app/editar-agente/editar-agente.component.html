<div class="container">
    <div class="row">
        <div class="col-md-12 justify-center mt-5">
            <div class="card">
                <h5 class="card-title">Editar Agente</h5>
                <form (submit)="editAgent()"> 
                    <div class="form-group">
                        <label for="">Nombre Completo</label>
                        <input type="text" class="form-control" [(ngModel)]="agente.nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="">Nombre Agente</label>
                        <input type="email" class="form-control" [(ngModel)]="agente.agente" name="agente" required>
                    </div>
                    <div class="form-group">
                        <label for="">Cedula</label>
                        <input type="text" class="form-control" [(ngModel)]="agente.cedula" name="cedula" required>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
